<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Tic Tac Toe</title>

		<link href="styles/normalize.css" rel="stylesheet">
		<link href="styles/styles.css" rel="stylesheet">

		<link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
		<link rel="manifest" href="./images/favicon/site.webmanifest">

		<script src="scripts/main.js" defer></script>
	</head>

	<body>
		<header>
			<h1>Tic Tac Toe</h1>
			<div id='menus'>
				<button id='btn-restart' class='btn-control' type='button'>New game</button>
				<button id='btn-swap' class='btn-control' type='button'>Swap players</button>
				<button id='btn-players' class='btn-control' type='button'>Change name</button>
			</div>
		</header>

		<main>
			<div id='form-names-div' class='hidden'>
				<div id='form-names'>
					<h2>Please enter your names:</h2>
					<form onsubmit="return false">
						<label>Player X
							<input id='player1' type='text' value='Luke Skywalker'>
						</label>
						<label>Player O
							<input id='player2' type='text' value='Darth Vader'>
						</label>
					</form>
					<div id='form-confirm'>
						<button id='btn-submit' class='btn-form' type='button'>Submit</button>
						<button id='btn-cancel' class='btn-form' type='button'>Cancel</button>
					</div>
				</div>
			</div>
			<div id='info-display'></div>
			<div id='playfield-container'>
				<div id='playfield'>
				</div>
			</div>
		</main>

		<footer>
			<p>&copy; 2021, Aleafan</p>
		</footer>
	</body>

</html>
